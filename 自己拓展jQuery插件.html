<script>
// 拓展可获取与设置背景颜色的实例方法
// 固定语法: $.fn.方法名=function(){}
$.fn.backgroundColor=function(color){
    if(!color){
        return this.css('backgroundColor');
    }else{
        this.css('backgroundColor',color);
        return this;
    }
}
</script>
