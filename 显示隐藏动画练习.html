<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      background-color: aqua;
    }
  </style>
</head>

<body>
  <input type="button" value="消失" id="btn1">
  <input type="button" value="出现" id="btn2">
  <input type="button" value="切换" id="btn3">
  <input type="button" value="透明" id="btn4">
  <input type="button" value="不透明" id="btn5">
  <input type="button" value="透明切换" id="btn6">
  <input type="button" value="透明到某程度" id="btn7">
  <div class="box"></div>
</body>
<script src="./js/jquery-2.2.2.js"></script>
<script>
  // 点击按钮隐藏盒子
  $('#btn1').on('click', function () {
    $('.box').hide(1500);
  });
  //点击慢慢显示盒子
  $('#btn2').on('click', function () {
    $('.box').show(1500);
  });
  //切换
  $('#btn3').on('click', function () {
    $('.box').toggle(1500);
  });
  // 透明
  $('#btn4').on('click', function () {
    $('.box').fadeOut(1500);
  });
  // 不透明
  $('#btn5').on('click', function () {
    $('.box').fadeIn(1500);
  });
  // 透明切换
  $('#btn6').on('click', function () {
    $('.box').fadeToggle(1500);
  });
  // 透明到某程度
  $('#btn7').on('click', function () {
    $('.box').fadeTo(1500, 0.5);
  });
</script>

</html>
