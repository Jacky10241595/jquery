<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>多级菜单</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .wrap {
            width: 330px;
            height: 30px;
            margin: 100px auto 0;
            padding-left: 10px;
            background-image: url(images/bg.jpg);
        }

        .wrap li {
            background-image: url(images/libg.jpg);
        }

        .wrap>ul>li {
            float: left;
            margin-right: 10px;
            position: relative;
        }

        .wrap a {
            display: block;
            height: 30px;
            width: 100px;
            text-decoration: none;
            color: #000;
            line-height: 30px;
            text-align: center;
        }

        .wrap li ul {
            position: absolute;
            top: 30px;
            display: none;
        }
    </style>

</head>

<body>
    <div class="wrap">
        <ul>
            <li>
                <a href="javascript:void(0);">一级菜单1</a>
                <ul>
                    <li><a href="javascript:void(0);">二级菜单1</a></li>
                    <li><a href="javascript:void(0);">二级菜单2</a></li>
                    <li><a href="javascript:void(0);">二级菜单3</a></li>
                </ul>
            </li>
            <li>
                <a href="javascript:void(0);">一级菜单1</a>
                <ul>
                    <li><a href="javascript:void(0);">二级菜单1</a></li>
                    <li><a href="javascript:void(0);">二级菜单2</a></li>
                    <li><a href="javascript:void(0);">二级菜单3</a></li>
                </ul>
            </li>
            <li>
                <a href="javascript:void(0);">一级菜单1</a>
                <ul>
                    <li><a href="javascript:void(0);">二级菜单1</a></li>
                    <li><a href="javascript:void(0);">二级菜单2</a></li>
                    <li><a href="javascript:void(0);">二级菜单3</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>
<script src="./js/jquery-2.2.2.js"></script>
<script>
    // 效果：
    // 1.鼠标移入，找到对应的二级菜单，以动画的形式慢慢的出现 - 高度从0-100%
    // 2.鼠标移出，对应的二级菜单，慢慢的高度消失

    // 获取一级菜单,注册鼠标移入事件
    // $('.wrap>ul>li').on('mouseover',function(){
    //   $(this).children('ul').stop(true,false).slideDown(1500);
    // });
    // // 鼠标移出,上划
    // $('.wrap>ul>li').on('mouseout',function(){
    //     $(this).children('ul').slideUp(1500);
    // });

    // 第二遍
    $('.wrap>ul>li').on('mouseover', function () {
        $(this).children('ul').stop(true,false).slideDown(1000);//true.false可省略,默认就是这个
    });
    $('.wrap>ul>li').on('mouseout', function () {
        $(this).children('ul').stop(true,false).slideUp(1000);
    });
    // 第三遍
    $('.wrap>ul>li').on('mouseover', function () {
        $(this).children('ul').stop().slideDown(1000);//true.false可省略,默认就是这个
    });
    $('.wrap>ul>li').on('mouseout', function () {
        $(this).children('ul').stop().slideUp(1000);
    })
</script>

</html>
